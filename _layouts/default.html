<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #24292e;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    h1, h2, h3 { margin-top: 24px; }
    h1 { border-bottom: 1px solid #eaecef; padding-bottom: 8px; }
    h2 { border-bottom: 1px solid #eaecef; padding-bottom: 6px; }
    table { border-collapse: collapse; width: 100%; margin: 16px 0; }
    th, td { border: 1px solid #dfe2e5; padding: 8px 12px; text-align: left; }
    th { background-color: #f6f8fa; font-weight: 600; }
    code { background-color: #f6f8fa; padding: 2px 6px; border-radius: 3px; }
    pre { background-color: #f6f8fa; padding: 16px; border-radius: 6px; overflow-x: auto; }
    a { color: #0366d6; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .mermaid { text-align: center; margin: 20px 0; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  <script>
    // Convert code blocks with language-mermaid to mermaid divs
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('code.language-mermaid').forEach(function(code) {
        const pre = code.parentElement;
        const div = document.createElement('div');
        div.className = 'mermaid';
        // Decode HTML entities
        const txt = document.createElement('textarea');
        txt.innerHTML = code.innerHTML;
        div.textContent = txt.value;
        pre.parentElement.replaceChild(div, pre);
      });
      
      // Initialize mermaid after conversion
      mermaid.initialize({ 
        startOnLoad: false,
        theme: 'base',
        themeVariables: {
          primaryColor: '#0366d6',
          primaryTextColor: '#fff',
          primaryBorderColor: '#0366d6',
          lineColor: '#586069',
          secondaryColor: '#f6f8fa',
          tertiaryColor: '#fff'
        }
      });
      
      // Manually run mermaid on converted divs
      mermaid.run({
        querySelector: '.mermaid'
      });
    });
  </script>
</head>
<body>
  {{ content }}
</body>
</html>
